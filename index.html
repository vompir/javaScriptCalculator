<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calculator">
    <meta name="keywords" content="calculator,html,css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="number" placeholder="Enter first number" id="num1">
        <input type="number" placeholder="Enter second number" id="num2">
        <div class="operations">
            <button type="submit" id="plus">+</button>
            <button type="submit" id="minus">-</button>
            <button type="submit" id="multiplication">*</button>
            <button type="submit" id="division">/</button>
        </div>
        <button type="submit" id="equals">=</button>
        <div class="res">
            <p>Result:</p>
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
